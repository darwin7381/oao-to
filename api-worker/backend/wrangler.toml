#:schema node_modules/wrangler/config-schema.json
name = "oao-to-api"
main = "src/index.ts"
compatibility_date = "2024-09-28"
compatibility_flags = ["nodejs_compat"]

# 靜態資源（可選，主要給前端用）
# [assets]
# directory = "./public"

# 自訂域名路由（本地開發時註解掉）
# routes = [
# 	{ pattern = "oao.to", custom_domain = true }
# ]

# Smart Placement（可選）
# [placement]
# mode = "smart"

# Workers KV - 短網址存儲
[[kv_namespaces]]
binding = "LINKS"
id = "8f133853496a4bdfb8151a39dd251518"

# D1 Database - 用戶資料
[[d1_databases]]
binding = "DB"
database_name = "oao-to-db"
database_id = "db9693c9-d2de-43b7-ad28-e2211e736e16"

# Analytics Engine - 點擊追蹤
[[analytics_engine_datasets]]
binding = "TRACKER"
dataset = "link_clicks"

